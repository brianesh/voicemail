<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <h1>Voice-Activated Email Extension Settings</h1>

        <form id="settings-form">
            <label for="voice-language">Language:</label>
            <select id="voice-language">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="voice-rate">Rate (Speed):</label>
            <input type="range" id="voice-rate" min="0.1" max="2" step="0.1" value="1">
            <span id="rate-value">1</span>

            <label for="voice-pitch">Pitch:</label>
            <input type="range" id="voice-pitch" min="0" max="2" step="0.1" value="1">
            <span id="pitch-value">1</span>

            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script src="options.js"></script>
</body>
</html>
