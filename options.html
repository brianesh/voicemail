<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Activated Email System - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Voice-Activated Email Settings</h1>
    
    <form id="settings-form">
      <div class="setting-item">
        <label for="enable-voice">Enable Voice Commands:</label>
        <input type="checkbox" id="enable-voice">
      </div>

      <div class="setting-item">
        <label for="voice-language">Select Voice Language:</label>
        <select id="voice-language">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="es-ES">Spanish</option>
          <option value="fr-FR">French</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="voice-pitch">Voice Pitch:</label>
        <input type="range" id="voice-pitch" min="0" max="2" step="0.1" value="1">
      </div>

      <div class="setting-item">
        <label for="voice-rate">Voice Rate:</label>
        <input type="range" id="voice-rate" min="0.1" max="2" step="0.1" value="1">
      </div>

      <button type="submit">Save Settings</button>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
