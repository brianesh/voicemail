<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="auth-status">
    <h2>Processing authentication...</h2>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authStatus = document.getElementById('auth-status');
      
      // Check for error in URL fragment (e.g., #error=...)
      if (window.location.hash.includes('error=')) {
        const error = new URLSearchParams(window.location.hash.substring(1)).get('error');
        authStatus.innerHTML = `
          <h2 class="error">Authentication Failed</h2>
          <p>${error || 'Unknown error'}</p>
          <button onclick="window.location.href='/'">Try Again</button>
        `;
        return;
      }

      // Extract token from URL fragment (e.g., #access_token=...)
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const expiresIn = hashParams.get('expires_in') || 3600;

      if (accessToken) {
        // Store token in localStorage
        localStorage.setItem('access_token', accessToken);
        localStorage.setItem('expires_at', Date.now() + (expiresIn * 1000));

        authStatus.innerHTML = `
          <h2 class="success">Success!</h2>
          <p>You can now close this window or return to the app.</p>
        `;
        
        // Redirect back to the main app after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        authStatus.innerHTML = `
          <h2 class="error">No Token Received</h2>
          <p>Try logging in again.</p>
        `;
      }
    });
  </script>
</body>
</html>
