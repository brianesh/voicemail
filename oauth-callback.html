<!DOCTYPE html>
<html>
<head>
  <title>OAuth Callback Handler</title>
  <style>
    #auth-status {
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 5px;
    }
    .loading {
      background: #f0f7ff;
      border: 1px solid #cce0ff;
    }
    .error {
      background: #fff0f0;
      border: 1px solid #ffcccc;
      color: #d8000c;
    }
    .success {
      background: #f0fff0;
      border: 1px solid #ccffcc;
      color: #008000;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-status" class="loading">
    <h2>Authenticating...</h2>
    <p>Please wait while we complete your authentication.</p>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Configuration - should match your OAuth provider settings
    const config = {
  clientId: '629991621617-u5vp7bh2dm1vd36u2laeppdjt74uc56h.apps.googleusercontent.com',
  tokenEndpoint: 'https://oauth2.googleapis.com/token',
  defaultSuccessRedirect: 'https://mail.google.com',
  loginPage: 'https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=629991621617-u5vp7bh2dm1vd36u2laeppdjt74uc56h.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Foauth-callback&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fgmail.readonly%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fgmail.modify%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fgmail.send&state=193426152489715648&code_challenge=GSlRtML13MGugCkcj6vvOXshY8Vbi8AVtSBmOAyKhe4&code_challenge_method=S256&access_type=offline&prompt=consent&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow'
};


    // DOM elements
    const authStatus = document.getElementById('auth-status');

    try {
      // 1. Extract and validate parameters
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');

      // Debugging output
      console.debug('OAuth Callback Parameters:', { code, state, error });
      console.debug('Session Storage:', {
        oauth_state: sessionStorage.getItem('oauth_state'),
        pkce_verifier: sessionStorage.getItem('pkce_verifier')
      });

      // 2. Handle OAuth errors
      if (error) {
        const errorDesc = params.get('error_description') || 'No description provided';
        console.error('OAuth Error:', { error, errorDesc });
        showError(`Authorization failed: ${error}`, errorDesc);
        return;
      }

      // 3. Validate state parameter (critical security check)
      const savedState = sessionStorage.getItem('oauth_state');
      if (!state || !savedState || state !== savedState) {
        console.error('State Mismatch:', { received: state, expected: savedState });
        showError('Security Error', 'Invalid session state. Possible CSRF attempt or expired session.');
        return;
      }

      // 4. Verify PKCE code verifier exists
      const verifier = sessionStorage.getItem('pkce_verifier');
      if (!verifier) {
        throw new Error('Missing PKCE verifier. Possible page reload during authentication.');
      }

      // 5. Exchange authorization code for tokens
      const response = await fetch(config.tokenEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          code,
          client_id: config.clientId,
          redirect_uri: window.location.origin + window.location.pathname,
          grant_type: 'authorization_code',
          code_verifier: verifier
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        console.error('Token Exchange Error:', errorData);
        showError('Token Exchange Failed', errorData.error_description || 'Failed to obtain access token');
        return;
      }

      const tokens = await response.json();
      console.debug('Token Response:', tokens);

      // 6. Handle tokens securely
      if (!tokens.access_token) {
        throw new Error('No access token received in response');
      }

      // Store access token temporarily (consider HttpOnly cookies for production)
      sessionStorage.setItem('gmail_access_token', tokens.access_token);
      
      // Send refresh token to backend for secure storage
      if (tokens.refresh_token) {
        try {
          await fetch('/api/store-refresh-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: tokens.refresh_token })
          });
        } catch (err) {
          console.warn('Failed to store refresh token:', err);
          // Continue without failing - access token is still valid
        }
      }

      // 7. Cleanup and redirect
      sessionStorage.removeItem('oauth_state');
      sessionStorage.removeItem('pkce_verifier');
      
      showSuccess('Authentication Successful', 'Redirecting to your account...');
      setTimeout(() => {
        window.location.href = config.defaultSuccessRedirect;
      }, 1500);

    } catch (err) {
      console.error('Authentication Process Failed:', err);
      showError('Authentication Error', err.message);
    } finally {
      // Final cleanup
      document.getElementById('auth-status').classList.remove('loading');
    }

    function showError(title, message) {
      authStatus.className = 'error';
      authStatus.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
        <button onclick="window.location.href='${config.loginPage}'">Return to Login</button>
      `;
    }

    function showSuccess(title, message) {
      authStatus.className = 'success';
      authStatus.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
      `;
    }
  });
  </script>
</body>
</html>
